{% extends 'base.html' %}

{% block content %}
<form action="register">
        <button class="button">Выход</button>
</form>

<form action="" method="post" class="form-contact">
    <p>
            <label for="allergs">Аллергены</label><br>
            <input class="form-control" id="allergs" name="allergs" required type="" value="{{alergs}}"><br>
    </p>

    <p><input class="btn btn-primary" name="change" type="submit" value="Изменить">
</form>

<form action="" method="post" class="form-contact" enctype="multipart/form-data">
  <p></p><input type=file name="file" value="" required/>
    <p><input class="btn btn-primary" name="change" type="submit" value="Проверить">
</form>

{% if flag %}
<h4>Найдены аллергены</h4>
{% for i in flag %}
<h5> {{ i }} </h5>
{% endfor %}
{% endif %}
{% if ok %}
<h5>{{ ok }}</h5>
{% endif %}
{% endblock %}
